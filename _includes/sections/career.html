<h1><span data-i18n="skills.my_skills">Projects</span></h1>

{% for career in site.data.index.career %}
    <div class="row">
            <div class="col">
                <h5 style="margin: 0">{{ career.name }}</h5>
                <p style="margin: 0">{{ career.descr }}</p>
                <p style="margin: 0">{{ career.date }}</p>

                {% if project.github %}
                <a href="{{ project.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if project.website %}
                <a href="{{ project.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
                {% endif %}

            </div>
    </div>
{% endfor %}
